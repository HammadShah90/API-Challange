<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centerBtn d-flex flex-column bg-warning bg-opacity-25">
        <div class="d-flex flex-row" style="column-gap: 20px;">
            <div>
                <h4 class="text-center m-3" >Current Country</h4>
                <div class="card p-2 bg-secondary bg-opacity-25" style="width: 18rem;">
                    <img src="./Assets/R.png" class="card-img-top rounded currentCountryFlag" alt="..." style="width: 270px; height: 170px;">
                    <div class="card-body">
                        <h1 class="card-title currentCountry" style="font-size: 30px;">Pakistan</h1>
                        <h3 class="card-title currentRegion" style="font-size: 20px;">Current Region</h3>
                        <h5 class="card-title currentCity" style="font-size: 12px;">Current City</h5>
                        <h6 class="card-title currentStreet" style="font-size: 10px;">Current Street</h6>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <i class="fa-solid fa-people-group"></i>
                        <p class="m-0 currentCountryPopulation" style="padding-left: 20px;">
                            People
                        </p>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <img src="./Assets/speak.png" alt="" srcset="" style="height: 20px; width: 25px;">
                        <p class="m-0 currentCountryLanguage" style="padding-left: 15px;">
                            Languages
                        </p>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <i class="fa-solid fa-coins"></i>
                        <p class="m-0 currentCountryCurrency" style="padding-left: 24px;">
                            Currency
                        </p>
                    </div>
                </div>
            </div>

            <div>
                <h4 class="text-center m-3" >Neighbour Country</h4>
                <div class="card p-2 bg-secondary bg-opacity-25" style="width: 18rem;">
                    <img src="./Assets/R.png" class="card-img-top rounded neighbourCountry1Flag" alt="..." style="width: 270px; height: 170px;">
                    <div class="card-body">
                        <h1 class="card-title neighbourCountry1" style="font-size: 30px;">India</h1>
                        <h3 class="card-title neighbourRegion1" style="font-size: 20px;">Neighbour Region</h3>
                        <h5 class="card-title neighbourCity1" style="font-size: 13px;">Neighbour Capital</h5>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <i class="fa-solid fa-people-group"></i>
                        <p class="m-0 neighbourCountry1Population" style="padding-left: 20px;">
                            People
                        </p>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <img src="./Assets/speak.png" alt="" srcset="" style="height: 20px; width: 25px;">
                        <p class="m-0 neighbourCountry1Language" style="padding-left: 15px;">
                            Languages
                        </p>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <i class="fa-solid fa-coins"></i>
                        <p class="m-0 neighbourCountry1Currency" style="padding-left: 24px;">
                            Currency
                        </p>
                    </div>
                </div>
            </div>

            <div>
                <h4 class="text-center m-3" >Neighbour Country</h4>
                <div class="card p-2 bg-secondary bg-opacity-25" style="width: 18rem;">
                    <img src="./Assets/R.png" class="card-img-top rounded neighbourCountry2Flag" alt="..." style="width: 270px; height: 170px;">
                    <div class="card-body">
                        <h1 class="card-title neighbourCountry2" style="font-size: 30px;">China</h1>
                        <h3 class="card-title neighbourRegion2" style="font-size: 20px;">Neighbour Region</h3>
                        <h5 class="card-title neighbourCity2" style="font-size: 13px;">Neighbour Capital</h5>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <i class="fa-solid fa-people-group"></i>
                        <p class="m-0 neighbourCountry2Population" style="padding-left: 20px;">
                            People
                        </p>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <img src="./Assets/speak.png" alt="" srcset="" style="height: 20px; width: 25px;">
                        <p class="m-0 neighbourCountry2Language" style="padding-left: 15px;">
                            Languages
                        </p>
                    </div>
                    <div class="d-flex align-items-center" style="padding: 10px 15px 10px 15px;">
                        <i class="fa-solid fa-coins"></i>
                        <p class="m-0 neighbourCountry2Currency" style="padding-left: 24px;">
                            Currency
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="m-5">
            <button type="button" class="btn btn-success fw-semibold searchButton">Where am I</button>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
